<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech Translator</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Tradutor online</h1>

        <form id="translate-form">
            <label for="text-input">Texto para tradução:</label>
            <textarea id="text-input" rows="4" cols="50"></textarea>

            <button id="record-button" type="button">
                <img src="/static/images/microfone.png" alt="Gravar">
            </button>

            <label for="language-select">Selecionar Idioma:</label>
            <select id="language-select">
                <option value="en">Inglês</option>
                <option value="es">Espanhol</option>
                <option value="fr">Francês</option>
                <option value="it">Italiano</option>
                
            </select>

            <button type="submit">Traduzir Texto</button>
        </form>
        <label for="translated-text">Texto Traduzido:</label>
        <textarea id="translated-text" rows="4" cols="50" readonly></textarea>

        <button id="speak-button" onclick="speak(text)">Reproduzir Tradução</button>

        <h2>Tradutor de PDF</h2>
        <form id="pdf-form" enctype="multipart/form-data">
            <label for="pdf-file">Carregar PDF:</label>
            <input type="file" id="pdf-file" name="file">
            <label for="language">Selecionar Idioma:</label>
            <select id="language" name="language">
                <option value="en">Inglês</option>
                <option value="es">Espanhol</option>
                <option value="fr">Francês</option>
                <option value="it">Italiano</option>
            </select>
            <button type="submit">Traduzir PDF</button>
        </form>
        <div id="translated-pdf"></div>
    </div>

    <script src="/static/js/scripts.js"></script>
</body>
</html>
